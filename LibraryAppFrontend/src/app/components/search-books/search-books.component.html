<div class="container-fluid">
    <form #filtersForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <label for="author" class="form-label">Autor</label>
                <input type="text" class="form-control" id="author" name="author" [(ngModel)]="filters.author">
            </div>
            <div class="col-md-3 col-sm-12">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="title" name="author" [(ngModel)]="filters.title">
            </div>
            <div class="col-md-3 col-sm-12">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" name="author" [(ngModel)]="filters.year">
            </div>
            <div class="col-md-3 col-sm-12">
                <div style="padding-top: 30px;">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </form>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <th scope="col">Titulo</th>
                    <th scope="col">Año</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Número de páginas</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Autor</th>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books">
                        <td>{{book.title}}</td>
                        <td>{{book.year}}</td>
                        <td>{{book.genre}}</td>
                        <td>{{book.numberPages}}</td>
                        <td>{{book.editorial.name}}</td>
                        <td>{{book.author.name}} {{book.author.surname}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
